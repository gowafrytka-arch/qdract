<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>QDCRAFT Rekrutacja</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      color: #00ffd5;
      text-shadow: 
        0 0 10px #00ffd5,
        0 0 20px #00ffd5,
        0 0 40px #00ffd5,
        0 0 80px #00ffd5;
      letter-spacing: 2px;
      animation: glow 2.5s ease-in-out infinite alternate,
                 float 5s ease-in-out infinite;
      text-align: center;
    }

    @keyframes glow {
      from {
        text-shadow: 
          0 0 5px #00ffd5,
          0 0 10px #00ffd5,
          0 0 20px #00ffd5,
          0 0 40px #00ffd5;
      }
      to {
        text-shadow: 
          0 0 20px #00ffd5,
          0 0 40px #00ffd5,
          0 0 60px #00ffd5,
          0 0 100px #00ffd5;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Drobne animowane kuleczki w tle */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(0,255,213,0.4);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(0.5); opacity: 0.4; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>QDCRAFT<br>Rekrutacja do administracji</h1>

  <!-- Kilka bąbelków aby było ładniej -->
  <script>
    const body = document.body;
    for(let i=0; i<20; i++){
      let b = document.createElement('div');
      b.classList.add('bubble');
      let size = Math.random()*40+10;
      b.style.width = size+'px';
      b.style.height = size+'px';
      b.style.left = Math.random()*100+'%';
      b.style.animationDuration = (10+Math.random()*15)+'s';
      body.appendChild(b);
    }
  </script>
</body>
</html>
